<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="icon" href="icon.png">

    <style>
        /* --- BAGIAN CSS (TAMPILAN) --- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center; /* Menengahkan secara horizontal */
            align-items: center;     /* Menengahkan secara vertikal */
            height: 100vh;           /* Tinggi layar penuh */
            margin: 0;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box; /* Agar padding tidak melebarkan input */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #pesan {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Masukkan Username">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Masukkan Password">
        </div>
        <button onclick="validasiLogin()">Masuk</button>
        
        <p id="pesan"></p>
    </div>

    <script>
        function validasiLogin() {
            // 1. Tentukan Username dan Password yang benar di sini
            const userBenar = "admin";
            const passBenar = "akbar999";

            // 2. Ambil nilai yang diketik pengguna di form
            const inputUser = document.getElementById('username').value;
            const inputPass = document.getElementById('password').value;
            const pesanLabel = document.getElementById('pesan');

            // 3. Logika pengecekan (IF / ELSE)
            if (inputUser === userBenar && inputPass === passBenar) {
                // Jika Benar
                pesanLabel.style.color = "green";
                pesanLabel.innerText = "Login Berhasil! Selamat datang.";
                
                // Opsional: Redirect ke halaman lain
                window.location.href = "main.html"; 
            } else {
                // Jika Salah
                pesanLabel.style.color = "red";
                pesanLabel.innerText = "Username atau Password salah!";
            }
        }
    </script>

</body>
</html>
